<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" id="meta-description">
    <meta name="keywords" content="" id="meta-keywords">
    <title id="page-title">Loading...</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">
                <img src="" alt="" id="nav-logo">
                <span id="nav-business-name"></span>
            </a>
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Recent Work</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#process">Process</a></li>
                <li><a href="#service-area">Service Area</a></li>
                <li><a href="#contact" class="nav-cta">Get Quote</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <div class="hero-label" id="hero-label"></div>
            <h1 id="hero-headline"></h1>
            <p id="hero-subheadline"></p>
            <div class="hero-buttons">
                <button class="btn btn-primary" id="hero-cta"></button>
                <a href="" class="btn btn-secondary" id="hero-phone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    <span></span>
                </a>
            </div>
        </div>
    </header>

    <!-- Services Section -->
    <section class="services" id="services">
        <div class="container">
            <h2 class="section-title">Our Services</h2>
            <div class="services-grid" id="services-grid">
                <!-- Services populated by JS -->
            </div>
        </div>
    </section>

    <!-- Gallery Section (Marquee) -->
    <section class="gallery" id="gallery">
        <div class="container-full">
            <h2 class="section-title">Recent Work</h2>
            <div class="marquee-container">
                <div class="marquee" id="gallery-marquee">
                    <!-- Gallery images populated by JS -->
                </div>
            </div>
        </div>
    </section>

    <!-- Reviews Section (Marquee) -->
    <section class="reviews" id="reviews">
        <div class="container-full">
            <h2 class="section-title">Client Reviews</h2>
            <div class="marquee-container">
                <div class="marquee reviews-marquee" id="reviews-marquee">
                    <!-- Reviews populated by JS -->
                </div>
            </div>
        </div>
    </section>

    <!-- Installation Process Section -->
    <section class="process" id="process">
        <div class="container">
            <div class="process-header">
                <h2 class="section-title">Our Proven Installation Process</h2>
                <div class="process-title-underline"></div>
            </div>
            <div class="process-steps" id="process-steps">
                <!-- Process steps populated by JS -->
            </div>
            <div class="process-footer">
                <p id="process-footer-text"></p>
                <button class="btn btn-primary" id="process-cta"></button>
            </div>
        </div>
    </section>

    <!-- Service Area Section -->
    <section class="service-area" id="service-area">
        <div class="container service-area-container">
            <div class="service-area-map">
                <img src="" alt="Service area map" id="service-area-map">
            </div>
            <div class="service-area-content">
                <h2 id="service-area-headline"></h2>
                <p id="service-area-description"></p>
                <div class="service-area-buttons">
                    <button class="btn btn-primary" id="service-area-btn1">See Service Area</button>
                    <button class="btn btn-secondary" id="service-area-btn2">Get a Quote</button>
                </div>
                <div class="service-area-benefits" id="service-area-benefits">
                    <!-- Benefits populated by JS -->
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container contact-container">
            <div class="contact-info">
                <h2 id="contact-headline"></h2>
                <p id="contact-subheadline"></p>
                <div class="contact-details">
                    <div class="contact-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        <a href="" id="contact-phone"></a>
                    </div>
                    <div class="contact-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <a href="" id="contact-email"></a>
                    </div>
                    <div class="contact-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <span id="contact-address"></span>
                    </div>
                </div>
            </div>
            <div class="contact-form-wrapper">
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service" name="service">
                            <option value="">Select a service...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Tell Us About Your Project</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Get My Quote</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-column">
                <h3 id="footer-business-name"></h3>
                <p id="footer-tagline"></p>
            </div>
            <div class="footer-column">
                <h4>Quick Links</h4>
                <ul class="footer-links">
                    <li><a href="#services">Services</a></li>
                    <li><a href="#gallery">Recent Work</a></li>
                    <li><a href="#reviews">Reviews</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Contact</h4>
                <p id="footer-phone"></p>
                <p id="footer-email"></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; <span id="footer-year"></span> <span id="footer-copyright-name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
